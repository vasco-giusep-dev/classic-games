<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Defiende la Tierra de los invasores espaciales">
    <title>Space Invaders - Juego Cl√°sico</title>
    <link rel="stylesheet" href="space-invaders.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <a href="index.html" class="back-btn">‚Üê Volver al inicio</a>
            
            <header>
                <h1 class="game-title">
                    <span class="glow">SPACE INVADERS</span>
                </h1>
            </header>

            <div class="game-area">
                <div class="side-panel left-panel">
                    <div class="panel-card">
                        <h2>Puntuaci√≥n</h2>
                        <div class="score-display" id="score">0</div>
                    </div>
                    
                    <div class="panel-card">
                        <h2>R√©cord</h2>
                        <div class="high-score-display" id="high-score">0</div>
                    </div>
                    
                    <div class="panel-card controls-info">
                        <h2>Controles</h2>
                        <div class="control-item">
                            <span class="key">‚Üê / A</span>
                            <span class="action">Izquierda</span>
                        </div>
                        <div class="control-item">
                            <span class="key">‚Üí / D</span>
                            <span class="action">Derecha</span>
                        </div>
                        <div class="control-item">
                            <span class="key">ESPACIO</span>
                            <span class="action">Disparar</span>
                        </div>
                        <div class="control-item">
                            <span class="key">P</span>
                            <span class="action">Pausar</span>
                        </div>
                    </div>
                </div>

                <div class="main-game">
                    <div id="start-screen" class="start-screen">
                        <div class="start-content">
                            <h2>¬°Invasi√≥n Alien√≠gena!</h2>
                            <p>Presiona ESPACIO para comenzar</p>
                        </div>
                    </div>
                    <canvas id="game-canvas" width="800" height="600"></canvas>
                    <div id="game-over" class="game-over hidden">
                        <div class="game-over-content">
                            <h2>Game Over</h2>
                            <p class="final-score">Puntuaci√≥n: <span id="final-score">0</span></p>
                            <button id="restart-btn" class="btn-restart">Jugar de nuevo</button>
                        </div>
                    </div>
                </div>

                <div class="side-panel right-panel">
                    <div class="panel-card">
                        <h2>Vidas</h2>
                        <div class="lives-display" id="lives">
                            <span class="life">üöÄ</span>
                            <span class="life">üöÄ</span>
                            <span class="life">üöÄ</span>
                        </div>
                    </div>
                    
                    <div class="panel-card">
                        <h2>Nivel</h2>
                        <div class="level-display" id="level">1</div>
                    </div>
                    
                    <button id="pause-btn" class="btn-pause">Pausar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="space-invaders.js"></script>
</body>
</html>
