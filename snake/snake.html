<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juega al clásico juego de Snake. Controla la serpiente y come para crecer.">
    <title>Snake - Juego Clásico</title>
    <link rel="stylesheet" href="css/snake.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <a href="../index.html" class="back-btn">← Volver al inicio</a>
            
            <header>
                <h1 class="game-title">
                    <span class="glow">SNAKE</span>
                </h1>
            </header>

            <div class="game-area">
                <div class="side-panel left-panel">
                    <div class="panel-card">
                        <h2>Puntuación</h2>
                        <div class="score-display" id="score">0</div>
                    </div>
                    
                    <div class="panel-card">
                        <h2>Récord</h2>
                        <div class="high-score-display" id="high-score">0</div>
                    </div>
                    
                    <div class="panel-card controls-info">
                        <h2>Controles</h2>
                        <div class="control-item">
                            <span class="key">← / A</span>
                            <span class="action">Izquierda</span>
                        </div>
                        <div class="control-item">
                            <span class="key">→ / D</span>
                            <span class="action">Derecha</span>
                        </div>
                        <div class="control-item">
                            <span class="key">↑ / W</span>
                            <span class="action">Arriba</span>
                        </div>
                        <div class="control-item">
                            <span class="key">↓ / S</span>
                            <span class="action">Abajo</span>
                        </div>
                        <div class="control-item">
                            <span class="key">ESPACIO</span>
                            <span class="action">Pausar</span>
                        </div>
                    </div>
                </div>

                <div class="main-game">
                    <div id="start-screen" class="start-screen">
                        <div class="start-content">
                            <h2>¿Listo para jugar?</h2>
                            <p>Presiona cualquier tecla de flecha para comenzar</p>
                        </div>
                    </div>
                    <canvas id="game-canvas" width="600" height="600"></canvas>
                    <div id="game-over" class="game-over hidden">
                        <div class="game-over-content">
                            <h2>Game Over</h2>
                            <p class="final-score">Puntuación: <span id="final-score">0</span></p>
                            <button id="restart-btn" class="btn-restart">Jugar de nuevo</button>
                        </div>
                    </div>
                </div>

                <div class="side-panel right-panel">
                    <div class="panel-card">
                        <h2>Longitud</h2>
                        <div class="length-display" id="length">1</div>
                    </div>
                    
                    <div class="panel-card">
                        <h2>Velocidad</h2>
                        <div class="speed-display" id="speed">1x</div>
                    </div>
                    
                    <button id="pause-btn" class="btn-pause">Pausar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/snake.js"></script>
</body>
</html>
