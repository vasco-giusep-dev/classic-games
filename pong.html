<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juega al clásico Pong. Compite contra la CPU.">
    <title>Pong - Juego Clásico</title>
    <link rel="stylesheet" href="pong.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <a href="index.html" class="back-btn">← Volver al inicio</a>
            
            <header>
                <h1 class="game-title">
                    <span class="glow">PONG</span>
                </h1>
            </header>

            <div class="game-area">
                <div class="side-panel left-panel">
                    <div class="panel-card">
                        <h2>Tu Punt</h2>
                        <div class="score-display" id="player-score">0</div>
                    </div>
                    
                    <div class="panel-card controls-info">
                        <h2>Controles</h2>
                        <div class="control-item">
                            <span class="key">W</span>
                            <span class="action">Arriba</span>
                        </div>
                        <div class="control-item">
                            <span class="key">S</span>
                            <span class="action">Abajo</span>
                        </div>
                        <div class="control-item">
                            <span class="key">ESPACIO</span>
                            <span class="action">Pausar</span>
                        </div>
                    </div>
                </div>

                <div class="main-game">
                    <div id="start-screen" class="start-screen">
                        <div class="start-content">
                            <h2>¿Listo para jugar?</h2>
                            <p>Presiona ESPACIO para comenzar</p>
                        </div>
                    </div>
                    <canvas id="game-canvas" width="800" height="600"></canvas>
                    <div id="game-over" class="game-over hidden">
                        <div class="game-over-content">
                            <h2 id="winner-text">¡Ganaste!</h2>
                            <button id="restart-btn" class="btn-restart">Jugar de nuevo</button>
                        </div>
                    </div>
                </div>

                <div class="side-panel right-panel">
                    <div class="panel-card">
                        <h2>CPU</h2>
                        <div class="cpu-score-display" id="cpu-score">0</div>
                    </div>
                    
                    <div class="panel-card">
                        <h2>Dificultad</h2>
                        <select id="difficulty" class="difficulty-select">
                            <option value="easy">Fácil</option>
                            <option value="medium" selected>Medio</option>
                            <option value="hard">Difícil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="pong.js"></script>
</body>
</html>
